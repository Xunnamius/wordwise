<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
		<meta charset="UTF-8" />
		
		<title>WordWise Demo</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<meta name="keywords" content="" />
		<meta name="description" content="" />
		
		<!-- CSS includes -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/boot-global.css" />
		
		<!-- IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<div class="container">
			<!--<div class="row align-center">
				<header class="span12">
					<h1>WordWise Demo (by Xunnamius of http://darkgray.org)</h1>
					<hr />
					<br />
				</header>
			</div>-->
			<div id="outer_container">
				<div id="inner_container">
					<div class="view-state align-center" id="state_splash">
						<p>Loading Wordwise...</p>
						<h6>Developed by <a href="http://darkgray.org" target="_blank">Dark Gray</a></h6>
					</div>
				</div>
				<div class="view-state" id="state_container">
					<div class="view-state" id="state_main">
						<div id="grabber_data" class="alert alert-info empty">
							<h2 id="grabber_data-head" class="alert-heading pull-left">Welcome to WordWise!</h2>
							<p  id="grabber_data-pos"  class="pull-right"></p>
							<p  id="grabber_data-rel"  class="clear-both"></p>
							<p  id="grabber_data-def">(tap "Get" if you're ready, or "New" if you're just starting out)</p>
							<p  id="grabber_data-ex"></p>
						</div>
						<form class="form-search well">
							<div>
								<input type="text" class="_word" placeholder="Enter your word" maxlength="45" />
								<div>
									<button class="_new btn btn-danger" type="submit">New</button>
									<button class="_get btn btn-info" type="button">Get</button>
								</div>
								<div>
									<button class="_logout btn btn-danger" type="button">Logout</button>
								</div>
							</div>
						</form>
						<h6 class="align-center">Developed by <a href="http://darkgray.org" target="_blank">Dark Gray</a></h6>
					</div>
					<div class="view-state" id="state_nexus">
						<div class="absolute-center">
							<button class="_login btn btn-info" type="button">Login</button><br />
							<button class="_register btn btn-info" type="button">Register</button><br />
							<button class="_fp btn btn-inverse" type="button">I forgot my password...</button>
						</div>
					</div>
					<div class="view-state" id="state_register">
						<form class="form-inline well">
							<div>
								<input type="text" class="_username" placeholder="Username" maxlength="50" />
								<input type="password" class="_password" placeholder="Password" maxlength="50" />
								<input type="text" class="_email" placeholder="Email" maxlength="100" />
								<div>
									<button class="_submit btn btn-warning" type="submit">Register</button>
									<button class="btn btn-warning _back" type="button">Back</button>
								</div>
							</div>
						</form>
					</div>
					<div class="view-state" id="state_login">
						<form class="form-inline well">
							<div>
								<input type="text" class="_username" placeholder="Username" maxlength="50" />
								<input type="password" class="_password" placeholder="Password" maxlength="50" />
								<div>
									<button class="_submit btn btn-info" type="submit">Login</button>
									<button class="btn btn-warning _back" type="button">Back</button>
								</div>
							</div>
						</form>
					</div>
					<div class="view-state align-center" id="state_fp">
						<h1>Problem?</h1>
						<div>
							<button class="btn btn-warning _back" type="button">Back</button>
						</div>
					</div>
				</div>
				
				<div id="pop_loading" class="pop absolute-center hide">
					<div class="alert alert-info">
						<h3>Loading...</h3>
					</div>
				</div>
				<div id="pop_error" class="pop absolute-center hide">
					<div class="alert alert-block alert-error">
						<h3>Something went wrong... :(</h3>
						<div class="content"></div>
						<button class="_close btn btn-danger" type="button">Close</button>
					</div>
				</div>
				<div id="pop_success" class="pop absolute-center hide">
					<div class="alert alert-block alert-success">
						<h3>Success!</h3>
						<div class="content"></div>
						<button class="_close btn btn-success" type="button">Close</button>
					</div>
				</div>
				<div id="pop_overlay" class="absolute-center hide"></div>
			</div>
		</div> <!-- /container -->
		
		<!-- JS includes -->
		<script type="text/javascript" src="assets/js/mootools/moo-core-1.4.5.js"></script>
		<script type="text/javascript" src="assets/js/mootools/moo-more-1.4.0.1.js"></script>
		<script type="text/javascript" src="assets/js/mootools/extensions/MooCrypt/String.SHA-1.js"></script>
		<script type="text/javascript" src="assets/js/mootools/extensions/MooCrypt/String.UTF-8.js"></script>
		<script type="text/javascript" src="assets/js/mootools/extensions/Complex.Transitional.js"></script>
		<script type="text/javascript" src="assets/js/global.js"></script>
	</body>
</html>
